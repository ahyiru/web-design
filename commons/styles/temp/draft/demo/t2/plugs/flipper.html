<!DOCTYPE html>
<html>
<head>
<title>test</title>
<meta charset="utf-8">
<style>
.container{
	perspective:1000;
}
.container,.front,.back,.front>img,.back>img{
	width:300px;
	height:400px;
}
.flipper{
	position:relative;
	transform-style:preserve-3d;
	transition:1s;
}
.front,.back{
	backface-visibility:hidden;
	position:absolute;
	top:0;
	left:0;
}
.back{
	transform:rotateY(180deg);
}
.flipper.flipped{
	transform:rotateY(180deg);
}
</style>
</head>
<body>
	<div class="container">
		<div class="flipper">
			<div class="front">
				<img src="../0.png">
			</div>
			<div class="back">
				<img src="../1.png">
			</div>
		</div>
	</div>
	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
	<script>
		var flipper=$('.flipper');
		flipper.on('click',function(){
			$(this).toggleClass('flipped');
		})
	</script>
</body>
</html>
